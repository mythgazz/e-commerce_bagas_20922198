<body>

  <header>
    <h1>E-commerce</h1>
    <nav>

      <ul>
        <li><a href="beranda.html">beranda</a></li>
        <li><a href="produk.html">produk</a></li>
        <li><a href="keranjang.html">keranjang</a></li>

      </ul>

  </header>
<h1 align="center">keranjang Kamu</h1>
      <section class="produk-container">
      <ul id="daftar-keranjang"></ul>

  <h2 id="total">Total: Rp0</h2>
  <button onclick="checkout()">Checkout</button>
  <br><br>
  <a href="produk.html"><button>Kembali ke produk</button></a>

  <script>
    // Ambil data dari localStorage
    const keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];
    const list = document.getElementById('daftar-keranjang');
    let total = 0;

    keranjang.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.nama} - Rp${item.harga}`;
      list.appendChild(li);
      total += item.harga;
    });

    document.getElementById('total').textContent = 'Total: Rp' + total;

    function checkout() {
      if (keranjang.length === 0) {
        alert("keranjang kosong!");
        return;
      }

      alert("Checkout berhasil! Terima kasih telah berbelanja.");
      localStorage.removeItem('keranjang');
      window.location.href = "produk.html";
    }
  </script>

</section>
  </main>

</body>
</html>
